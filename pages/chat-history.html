<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiverr AI Assistant - Chat History</title>
  <link rel="stylesheet" href="chat-history.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Fiverr AI Assistant - Chat History</h1>
      <div class="controls">
        <button id="clear-history" class="btn danger">Clear History</button>
        <button id="back-to-popup" class="btn" onclick="window.location.href='../popup/popup.html'">Back to Popup</button>
      </div>
    </div>
    
    <div class="chat-container">
      <div class="chat-history">
        <!-- Conversation list -->
        <div id="conversation-list" class="conversation-list-container">
          <!-- Conversations will be inserted here -->
        </div>
        
        <!-- Conversation content -->
        <div class="conversation-content">
          <div id="messages-container" class="messages-container">
            <div class="no-conversation-selected">
              Select a conversation to view messages
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      Fiverr AI Assistant &copy; 2024
    </div>
  </div>
  
  <script src="chat-history.js"></script>
</body>
</html>
