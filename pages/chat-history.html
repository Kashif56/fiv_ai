<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiverr AI Assistant - Chat History</title>
  <link rel="stylesheet" href="chat-history.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-comments"></i> Conversation History</h1>
      <div class="controls">
        <button id="export-history" class="btn">
          <i class="fas fa-download"></i> Export
        </button>
        <button id="clear-history" class="btn danger">
          <i class="fas fa-trash-alt"></i> Clear History
        </button>
        <button id="back-to-popup" class="btn" onclick="window.location.href='../popup/popup.html'">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
    </div>
    
    <div class="chat-container">
      <div class="chat-history">
        <!-- Conversation list -->
        <div id="conversation-list" class="conversation-list-container">
          <div class="search-container">
            <div class="search-box">
              <i class="fas fa-search search-icon"></i>
              <input type="text" id="search-conversations" placeholder="Search conversations...">
            </div>
          </div>
          <div class="conversation-list">
            <!-- Conversations will be inserted here -->
          </div>
        </div>
        
        <!-- Conversation content -->
        <div class="conversation-content">
          <div class="conversation-header">
            <h2 id="conversation-title">Select a conversation</h2>
          </div>
          <div id="messages-container" class="messages-container">
            <div class="no-conversation-selected">
              <i class="fas fa-comments"></i>
              <p>Select a conversation to view messages</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      Fiverr AI Assistant &copy; 2024 | All conversations are stored locally in your browser
    </div>
  </div>
  
  <script src="chat-history.js"></script>
</body>
</html>
